<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  
  <header>
    <h1>Weather APP</h1>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </section>

    <section class="weather-card">
      <div class="weather-info">
        
        <div class="top-row">
          <h2 class="city">City Name</h2>
          <p class="temperature"> Loading...</p>          
        </div>
        <div class="mid-row">
          <p class="country">Loading...</p> 
          <p class="description">Loading...</p>                     
        </div>
        
        <div class="bottom-row">
          <p class="feels-like">Feels Like: Loading...</p>
          <p class="humidity">Humidity: Loading...</p>
          <p class="wind-speed">Wind Speed: Loading...</p>
        </div>

        <p class="local-time">Loading...</p>

      </div>
    </section>
    
    
  </main>
<script src="app1.js"></script> 
<footer>
  <p class="last-updated">Last updated: Loading...</p>
</footer>


</body>
</html>
